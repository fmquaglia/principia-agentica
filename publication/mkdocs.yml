site_name: Principia Agentica
site_url: https://principia-agentica.io
nav:
  - index.md
  - about.md
  - Library:
      - blog/index.md
  - contact.md
theme:
  name: material
  logo: assets/logo_white.svg
  favicon: assets/favicon.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: pa_light
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: pa_dark
      toggle:
        icon: material/lightbulb
        name: Switch to system preference
  features:
    - search-suggest
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - toc.integrate
  font:
    text: Roboto
    code: Roboto Mono
  language: en
plugins:
  - blog
  - meta
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: es
          name: Espa√±ol
          build: true
          nav:
            - Inicio:
              - index.md
            - about.md
            - Biblioteca:
                - blog/index.md
            - contact.md
  - pagelist
  - search
  - tags
extra:
  generator: false
  analytics:
    provider: google
    property: G-YS9MMJJRSJ
copyright: Copyleft 2025 - Fabricio Q
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/mermaid.mjs
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
